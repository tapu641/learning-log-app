{% extends 'learning_logs/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">✏️ 新しい学習記録</h5>
            </div>
            <div class="text-end mb-2">
                <a href="{% url 'learning_logs:new_category' %}" class="small text-decoration-none">
                    + 新しい科目を作る
                </a>
            </div>
            <div class="card-body">
                <form action="{% url 'learning_logs:new_log' %}" method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary w-100">記録を保存する</button>
                </form>
                </div>
        </div>
        <div class="mt-3 text-center">
            <a href="{% url 'learning_logs:index' %}" class="text-decoration-none">← トップページに戻る</a>
        </div>
    </div>
</div>
{% endblock %}
