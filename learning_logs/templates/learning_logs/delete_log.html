{% extends 'learning_logs/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">⚠️ 削除の確認</h5>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">以下の記録を削除してもよろしいですか？</p>
                
                <div class="alert alert-light border">
                    <strong>{{ log.date }}</strong> - {{ log.title }}
                </div>
                
                <p class="text-muted small">※この操作は取り消せません。</p>

                <form action="{% url 'learning_logs:delete_log' log.id %}" method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'learning_logs:index' %}" class="btn btn-secondary">
                            キャンセル
                        </a>
                        <button type="submit" class="btn btn-danger">
                            削除する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
