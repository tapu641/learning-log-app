{% extends "learning_logs/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow mt-5">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">🔐 ログイン</h4>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        ユーザー名かパスワードが間違っています。
                    </div>
                {% endif %}

                <form method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">ユーザー名</label>
                        <input type="text" name="username" class="form-control" autofocus required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">パスワード</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">ログインする</button>
                    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
                </form>
                <hr>
                <div class="text-center">
                    <p>アカウントをお持ちでないですか？</p>
                    <a href="{% url 'users:register' %}" class="btn btn-outline-success btn-sm">
                        新規登録はこちら
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
